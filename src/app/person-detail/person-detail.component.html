
<div class="container">
  <p>
    Person detail:
  </p>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{person.name}}</li>
    <li class="list-group-item">{{person.address}}</li>
    <li class="list-group-item">{{person.comment}}</li>
    <li class="list-group-item"><a>{{person.emails[0].email}}</a></li>
    <li class="list-group-item"><a>{{person.phones[0].phoneNumber}}</a></li>
  </ul>
</div>

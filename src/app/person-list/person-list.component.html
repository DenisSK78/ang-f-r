
<div class="container">
  <table class="table">
    <tr *ngFor="let person of personList">
      <td>{{person.id}}</td>
      <td>{{person.name}}</td>
      <td><div *ngIf="person.phones[0]!=null">{{person.phones[0].phoneNumber}}</div></td>
      <td><button (click)="onDetail(person)" type="button" class="btn btn-outline-info" >Detail</button></td>
    </tr>
  </table>
    <div>
      <button type="button" (click)="onNewPerson()">New person</button>
    </div>
</div>
